<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="evf.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><h2>Formulaire d'inscription</h2></legend>
            
        <label for="etat">état civil (M. ou Mme)</label>    
            <select name="etat">
                <option value="Mr">Mr</option>
                <option value="Mme">Mme</option>
                </select><br><br><br><br>

            <label for="nom">nom</label>
            <input required="required" class="n" type="text"><br><br>

            <label for="prenom">prénom</label>
            <input required="required" class="p" type="text"><br><br>
            
            <label for="nom-complet">nom complet</label>
            <input required="required" class="nc" type="text"  readOnly><br><br>
            
            <label for="naissance">date de naissance</label>
            <input required="required" id="date" type="date" min='1923-01-01' max=""><br><br>
            
            <label for="javaScript">niveau en JavaScript</label>
            <input required="required" class="jauge" type="range" min="0" max="10" step="0"><output></output><br><br>
            
            <label for="couleur">couleur préférée</label>
            <input required="required" type="color"><br><br>

            <label for="mot-de-passe">mot de passe</label>
            <input required="required" class="mdp" type="password" id="pass"><br><br>

            <label for="confirmation">confirmation mot de passe</label>
            <input required="required" class="mdp" type="password" id="cpass"><br><br>
            <div class="registrationFormAlert" style="color:green;" id="CheckPasswordMatch"></div>
            
            <label for="afficher-mdp">afficher le mot de passe</label>
            <input class="af" type="checkbox"><br><br>
            
            <label for="description">description :</label><br>
            <textarea name="description" id="" cols="50" rows="10"></textarea><br><br>

            <button type="reset">Reset</button>
            <button class="sub" type="submit">Envoyer</button>




















        </fieldset>
    </form>
    <script src="evf.js"></script>
</body>
</html>
